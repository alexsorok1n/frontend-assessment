<div class="contact-form-wrapper">
  <h1 class="text-center">Register New Contact</h1>
  <form id="contactForm" [formGroup]="contactForm" (ngSubmit)="createContact()" novalidate>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="fName">First name</label>
        <input type="text"
               [class.is-valid]="(contactForm.controls['firstName'].valid && contactForm.controls['firstName']?.touched)"
               [class.is-invalid]="(!contactForm.controls['firstName'].valid && contactForm.controls['firstName']?.touched)"
               class="form-control" formControlName="firstName" id="fName" placeholder="">
        <div class="invalid-feedback">Please enter your first name.</div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lName">Last name</label>
        <input type="text"
               [class.is-valid]="(contactForm.controls['lastName'].valid && contactForm.controls['lastName']?.touched)"
               [class.is-invalid]="(!contactForm.controls['lastName'].valid && contactForm.controls['lastName']?.touched)"
               class="form-control" formControlName="lastName" id="lName" placeholder="">
        <div class="invalid-feedback">Please enter your last name.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             [class.is-valid]="(contactForm.controls['email'].valid && contactForm.controls['email']?.touched)"
             [class.is-invalid]="(!contactForm.controls['email'].valid && contactForm.controls['email']?.touched)"
             class="form-control" formControlName="email" id="email" placeholder="">
      <div class="invalid-feedback">Please enter your email address in format: yourname@example.com</div>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" autocomplete="off"
             placeholder="XXX-XXX-XXXX"
             [class.is-valid]="(contactForm.controls['phone'].valid && contactForm.controls['phone']?.touched)"
             [class.is-invalid]="(!contactForm.controls['phone'].valid && contactForm.controls['phone']?.touched)"
             class="form-control" formControlName="phone" id="phone">
      <div class="invalid-feedback">Please enter your phone number in format: XXX-XXX-XXXX</div>
    </div>
    <button [disabled]="!contactForm.valid" class="btn btn-primary" type="submit">Create</button>
  </form>
</div>
